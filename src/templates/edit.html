<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Include padding and borders in width/height */
        }
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #8d63ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height of the viewport */
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(63, 63, 63);
            padding: 20px 20px;
            color: #fff;
            border-bottom: 2px solid #ddd;
            width: 100%;
            position: sticky;
            top: 0;
        }

        .download-btn {
            background-color: #ffa33a;
            border: none;
            color: #fff;
            padding: 20px 30px;
            border-radius: 5px;
            cursor: pointer;
        }

        .song-title {
            font-size: 27px;
            text-align: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* Main Content */
        .edit-container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
            flex: 1; /* This ensures the main content fills the remaining space */
        }

        /* Left Panel */
        .left-panel {
            flex: 2 1 400px;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            gap: 20px; /* Spacing between buttons */
            padding: 20px;
            border-radius: 10px;
            transition: flex-basis 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 50px;
        }
        .action-btn {
            padding: 20px 30px;
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
        }

        .save {
            background-color: #4caf50;
        }

        .pop {
            background-color: #f57c00;
        }

        .add {
            background-color: #2196f3;
        }

        .edit {
            background-color: #e91e63;
        }
        .track-btn {
            padding: 20px;
            background-color: #f3d1a1;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 20px;
            width: 80%;
        }
        .song-slider {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .song-slider input[type="range"] {
            width: 100%;
            margin: 10px 0;
            max-width: 700px;
        }

        .song-slider span {
            color: #fff;
            font-size: 20px;
        }
        .playback-controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: space-around;
        }

        .playback-controls button {
            background: none;
            border: none;
            font-size: 45px;
            cursor: pointer;
        }

        .playback-controls button:hover {
            color: #ffa33a;
        }

        /* Right Panel */
        .right-panel {
            flex: 1 1 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .spectrogram img {
            max-width: 100%; /* Ensure image resizes */
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Footer Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-top: 2px solid #ddd;
            background-color: #383838;
            position: sticky;
            bottom: 0; /* This keeps the footer at the bottom of the page */
            width: 100%;
        }

        .sliders {
            display: flex;
            flex-wrap: wrap;
            gap: 100px;
            align-items: center;
            margin-left: auto;
        }

        .sliders label {
            font-size: 25px;
            display: block;
            color: #ddd;
        }
        .sliders span {
            color: #fff;
            font-size: 20px;
        }

        input[type="range"] {
            width: 100px;
        }

        /* Responsive Design */

        .edit-container {
            flex-direction: column; 
        }

        .left-panel, .right-panel {
            flex: 1 1 100%; 
        }

        .sliders input[type="range"] {
            width: 100%; 
        }
        } */

         /* Responsive Design */
    @media (max-width: 1024px) {
        .left-panel {
            flex: 1 1 250px; /* Smaller panel on medium screens */
        }

        .right-panel {
            flex: 2 1 400px; /* Adjust right panel size */
        }
    }

    @media (max-width: 768px) {
        .edit-container {
            flex-direction: column; /* Stack panels vertically */
        }

        .left-panel {
            flex: 1 1 100%; /* Full width on smaller screens */
            max-width: none; /* Remove width restrictions */
        }

        .right-panel {
            flex: 1 1 100%; /* Full width on smaller screens */
            max-width: none; /* Remove width restrictions */
        }
    }

    @media (max-width: 480px) {
        .left-panel {
            padding: 10px; /* Reduce padding for very small screens */
        }

        .track-btn {
            font-size: 14px; /* Adjust button size */
            padding: 8px; /* Adjust button padding */
        }

        .action-btn {
            font-size: 12px; /* Adjust action button size */
        }
    }
    @media (min-width: 1024px) {
    .left-panel {
        flex: 3 1 500px; /* Larger left panel for wider screens */
        max-width: 800px; /* Allow it to expand */
    }
    }
    
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <button class="download-btn">Download</button>
        <h1 class="song-title">Song Title</h1>
        <div class="profile">
            <img src="profile.png" alt="Profile Picture">
        </div>
    </header>

    <!-- Main Content -->
    <main class="edit-container">
        <!-- Left Panel -->
        <div class="left-panel"> 
            <div class="actions">
                <button class="action-btn save">SAVE</button>
                <button class="action-btn pop">POP</button>
                <button class="action-btn add">ADD</button>
                <button class="action-btn edit">EDIT</button>
            </div>
            <button class="track-btn">Original Track</button>
            <button class="track-btn">Vocals üéµ</button>
            <button class="track-btn">Instruments üé∏</button>
            <button class="track-btn">Other</button>
                        <!-- Song Slider -->
            <div class="song-slider">
                <input type="range" min="0" max="100" value="0">
                <span>0:00 / 3:45</span>
            </div>
           
            <!-- Playback Buttons -->
            <div class="playback-controls">
                <button>‚è™</button>
                <button>‚ñ∂Ô∏è</button>
                <button>‚è©</button>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="spectrogram">
                <img src="spectrogram.png" alt="Mel Spectrogram">
                <p class="spectrogram-label">Mel Spectrogram</p>
            </div>
        </div>
    </main>

    <!-- Footer Controls -->
    <footer class="controls">
        <div class="sliders">
            <div>
                <label>Volume</label>
                <input type="range" min="0" max="100">
            </div>
            <div>
                <label>Sample rate</label>
                <input type="range" min="0" max="100">
                <span>44000Hz</span>
            </div>
            <div>
                <label>Frequency</label>
                <input type="range" min="0" max="100">
            </div>
            <div>
                <label>Time</label>
                <input type="range" min="0" max="100">
                <span>0:00/0:20s</span>
            </div>
        </div>
    </footer>
</body>
</html>
