    <title>Home Page Song-Slicer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffb23e;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgb(255, 236, 88);
            padding: 20px 20px;
        }
        
        .title {
            font-size: 1.5rem;

            text-align: center;
        }
        /* .logo img {

        .content {
            display: flex;
            justify-content: space-around;
            align-items: start;
            padding: 100px 100px;
            gap: 10%;
        }

        .recently-edited {
            background: rgb(242, 242, 242);
            padding: 10px;
            border-radius: 35px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 50%;
            position: absolute;
            top: 150px; 
            left: 300px; 
            width: 400px;
            height: 500px;
        }
       .top-songs {
            background: rgb(242, 242, 242);
            padding: 10px;
            border-radius: 35px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 50%;
            position: absolute;
            top: 150px; 
            left: 800px; 
            width: 400px;
            height: 500px;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 1.7rem;
        }

        ul {
            list-style: none;
            padding: 10px;
            border-top: 1px solid grey;
        }
        ul:last-child {
            border-bottom: none;
        }

        li {
            padding: auto;
            margin-bottom: 6px;
            font: bold;
            font-size: 1.5rem;
            text-align: left;
        }
        p {
            font-size: 1.2rem;
            color: #333;
            padding-bottom: 5px;
        }
    </style>
</head>
